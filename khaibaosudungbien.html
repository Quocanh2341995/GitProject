<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const a = parseInt(prompt("nhập giá trị a:"));
        const b = parseInt(prompt("nhập giá trị b:"));
        const isMutiple = (a % b === 0);
        if (isMutiple) {
            alert('${a} là bội số của ${b}');
        } else {
            alert('${a} không phải là bội số của ${b}');
        }
    </script>
</body>

</html>
